<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <div class="game">
            <div class="heading">
                <div class="name">
                    Rock Paper Scissors
                </div>
                <!-- <button class="dark">
                    Light mode
                </button> -->
            </div>
            <div class="icon">
                <button class="btn1 rock">
                    <img src="rock.png" alt="">
                </button>
                <button class="btn1 paper">
                    <img src="paper.png" alt="">
                </button>
                <button class="btn1 scissors">
                    <img src="scissors.png" alt="">
                </button>
            </div>
            <div class="score">
                <div class="score1">
                    <p id="s1"></p>
                    <div>
                        You
                    </div>
                </div>
                <div class="score2">
                    <p id="s2"></p>
                    <div>
                        Computer
                    </div>
                </div>
            </div>
            <div class="pick">
                <p id="msg" class="normal">Pick your move by clicking on the circles</p>
                <button id="new">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
